name: Archive and Restore

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Create archive
      - name: Create tar.gz archive
        run: |
          mkdir artifacts
          tar -czf artifacts/source.tar.gz .

      # 3. Upload archive as artifact
      - name: Upload archive
        uses: actions/upload-artifact@v4
        with:
          name: source-archive
          path: artifacts/source.tar.gz

  restore:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 4. Download artifact
      - name: Download archive
        uses: actions/download-artifact@v4
        with:
          name: source-archive
          path: downloaded

      # 5. Unarchive
      - name: Extract archive
        run: |
          mkdir extracted
          tar -xzf downloaded/source.tar.gz -C extracted

      # 6. Verify contents
      - name: List extracted files
        run: ls -R extracted